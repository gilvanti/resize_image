<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-resource/angular-resource.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/filesModelDirective.js"></script>
    <script src="js/images.rest.js"></script>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="node_modules/jquery/jquery.min.js"></script>
</head>
</head>
<body>

<div ng-app="imageuploadFrontendApp" ng-controller="MainCtrl">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="panel-body">
        <form class="form" name="form" ng-submit="uploadImage()">
          <label for="inputFile">Selecione uma Imagem:</label>
          <input id="inputFile" type="file" files-model="newImage.image">
          <button class="btn btn-primary" type="submit"> Enviar </button>
        </form>
      </div>
    </div>
  </div>
  <li style="list-style-type: none;"><hr style="height:3px; border:none; color:#000; background-color:#000; margin-top: 0px; margin-bottom: 0px;"/></li>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" ng-repeat="image in images | orderBy:'-pk'">
      <h3>Imagem - {{ image.pk }}</h3>
      <a href="{{ image.image }}">
        <h5>{{ image.image }}</h5>
      </a>
    </div>
  </div>
  </br>
</div>
<div class="footer-bottom">
    <a href="https://github.com/gilvanti/resize_image"><img src=images/github.png alt=”resize_image” width=45 height=45>
</div>
</body>
</html>
